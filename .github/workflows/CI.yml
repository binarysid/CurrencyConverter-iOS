
name: Currency-Converter-CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_13.1.app
    
    - name: Build and test
      run: xcodebuild test -project CurrencyConverter.xcodeproj \
   -scheme CurrencyConverter \
   -sdk iphonesimulator \
   -destination 'platform=iOS Simulator,name=iPhone 12,OS=15.0'

